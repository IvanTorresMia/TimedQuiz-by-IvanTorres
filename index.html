<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Music Quiz</title>
  </head>
  <body>
    <div class="jumbotron jumbotron-fluid" id="timer-highScore">
      <a class="float-left" style="margin-left: 10%;">High Scores</a>
      <h3 class="float-right" style="margin-right: 10%;">Time Left <span id="timerNumber">0</span></h3>
    </div>

    <!-- Start Button -->
    <div class="card text-center" id="start-container">
      <div class="card-body">
        <h5 class="card-title">Music Quiz</h5>
        <button class="btn btn-primary" id="start-button">Start</button>
      </div>
    </div>

    <!-- Questions Container -->
    <div class="card text-center hide" id="question-container">
      <div class="card-body">
        <h5 class="card-title" id="question"></h5>
        <div id="button-container">
          <button class="btn btn-primary buttonHook" id="answer1">A</button>
          <button class="btn btn-primary buttonHook" id="answer2">B</button>
          <button class="btn btn-primary buttonHook" id="answer3">C</button>
          <button class="btn btn-primary buttonHook" id="answer4">D</button>
        </div>
      </div>
    </div>

    <!-- Finished Container -->
    <div class="card text-center hide" id="end-container" style="margin-left: 40%;">
      <div class="card-body">
        <h5 class="card-title">All Done!</h5>
        <form>
          <input id="initials" type="text" />
          <button type="submit" class="btn btn-primary" id="start-button">
            Submit
          </button>
        </form>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
